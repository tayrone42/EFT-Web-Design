<!-- # Exercício 1

- Crie uma página contendo um campo de texto e um botão.
- O campo de texto será usado para o nome
- Quando clicar no botão, deverá exibir um alerta dizendo "Olá, {nome}". Sendo que {nome} é o valor digitado no campo de texto. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="nameForm"></form>
        <label for="nameInput">Digite seu nome:</label>
        <input type="text" id="nameInput" name="nameInput" required>
        <button type="button" onclick="resp()">Dizer Olá</button>
    </form>

    <script>
        function resp() {
            const name = document.getElementById('nameInput').value;
            alert(`Olá, ${name}`);
        }
    </script>
</body>
</html>
