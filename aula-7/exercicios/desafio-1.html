<!-- # Desafio 1

- Crie uma nova página HTML
- A página deverá conter um campo do tipo number e um botão com o texto "enviar"
- Quando o usuário clicar em enviar, abaixo deverá exibir o símbolo "#" em grupos de dois, separados por "-".

### Exemplos

Se o usuário digitar o número 6, o resultado deverá ser:

##-##-##

Se o usuário digitar o número 9, o resultado deverá ser:

##-##-##-##-#

### Referência

Operador % -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
</head>
<body>
    <h2>Digite um número</h2>
    <input type="number" id="numero" min="1" placeholder="Digite um número">
    <button onclick="gerarSimbolos()">Enviar</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function gerarSimbolos() {
            let numero = Number(document.getElementById('numero').value);
            let resultado = '';

            for (let i = 1; i <= numero; i++) {
                resultado += '#'; 
                if (i % 2 === 0 && i !== numero) {
                    resultado += '-';  
                }
            }

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
